<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1">
		<meta name="description" content="Site personnel de David Nowinsky">
		<meta name="author" content="David Nowinsky">
		<meta name="keywords" content="site personnel, innovation, webdesign, interfaces, gui, ingénieur, télécom, ">

		<link href="css/modern.css" rel="stylesheet">
		<link href="css/modern-responsive.css" rel="stylesheet">
		<link href="css/site.css" rel="stylesheet" type="text/css">

		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/google-analytics.js"></script>
		<script src="js/carousel.js"></script>

		<title>David Nowinsky</title>

	</head>
	<body class="modern-ui">
		<header class="page">
			<nav class="nav-bar bg-color-darken">
				<div class="nav-bar-inner">
					<span class="menu-pull"></span>

					<span class="element brand"> <i class="icon-user-2"> </i> <a href="/"><span class="name">David Nowinsky <sup class="fg-color-blue tertiary-info-secondary-text"> Engineering student</sup></span></a> </span>
					<div class="divider fg-color-white"></div>
					<ul class="menu">
						<li>
							<a href="/">Home</a>
						</li>
						<li>
							<a href="http://drive.google.com/uc?id=0B8g-JxiAKzYtdkZCaXVUWDR4M1U">CV</a>
						</li>
						<li>
							<a href="/?page=portfolio">Portfolio</a>
						</li>
						<li>
							<a href="mailto:david@nowinsky.net">Contact</a>
						</li>
					</ul>

				</div>
			</nav>
		</header>
		<script src="js/dropdown.js"></script>

		<div class="page {% block nobackbutton %}secondary{% endblock %}">

			{% block noheader %}
			<div class="page-header">
				<div class="page-header-content">
					<h1>{%block title %}{% endblock %}</h1>
					<a href="/" class="back-button big page-back"></a>
				</div>
			</div>
			{% endblock %}

			<div class="page-region">
				<div class="page-region-content">
				{% block content %}
				{% endblock %}
				</div>
			</div>

		</div>
		
		<footer class="page">
			<div class="nav-bar">
				<div class="nav-bar-inner bg-color-darken">
					<span class="element"> 2012, <a href="mailto:david@nowinsky.net">David Nowinsky</a>. Using <a href="https://developers.google.com/appengine/">Google App Engine</a> and <a href="http://metroui.org.ua">Metro UI CSS</a> </span>
				</div>
			</div>
		</footer>

	</body>
</html>
